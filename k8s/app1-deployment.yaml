apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: jayparmar98/app1:latest
          ports:
            - containerPort: 5001
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_DATABASE
              value: laravel1
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: root
            - name: REDIS_HOST
              value: redis
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
spec:
  selector:
    app: app1
  type: NodePort
  ports:
    - port: 80
      targetPort: 5001
      nodePort: 30001
